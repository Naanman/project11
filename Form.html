<html lang="en">
<head>

<body style="background-color: lavenderblush;">
    <h1 style="text-align: center;" >Register Subjects</h1>
    <form action="">
        <label for="fname">Name:</label>    
        <input type="text" id="fname" name="fname" value="input name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="input email"><br>
        <label for="mpassword">Password:</label>
        <input type="password" id="mpassword" name="mpassword" value=""><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="label" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="label" value="Female">
        <label for="female">Female</label><br>
        <label for="courses">Courses:</label>
        <input type="checkbox" id="subject 1" name="subject 1">
        <label for="subject 1">Chemistry</label><br>
       
        <input type="checkbox" id="subject 2" name="subject 2">
        <label for="subject 2">Biology</label><br>
       
        <input type="checkbox" id="subject 3" name="subject 3">
        <label for="subject 3">Further Mathematics</label><br>

        <label for="textarea">Textarea:</label>
        <textarea name="messsage" id="textarea" cols="30" rows="20"></textarea><br>

    </form>
</body>
